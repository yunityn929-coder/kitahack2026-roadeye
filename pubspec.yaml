name: roadeye_dashboard
description: A Flutter Web dashboard for RoadEye OS
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^3.6.0
  firebase_auth: ^5.1.4
  cloud_firestore: ^5.4.4

  google_maps_flutter: ^2.6.0
  google_maps_flutter_web: ^0.5.6
  shared_preferences: ^2.2.2
  web: ^1.1.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
